<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>ContextMenu DEMO</title>
<link rel="stylesheet" type="text/css" href="../contextmenu.css" />
<style>
#target { width: 200px; height: 200px; background-color: #ccc; }
</style>
</head>
<body>
<div id="fl"></div>
<div id="target"></div>
<script src="../bower_components/tui-code-snippet/code-snippet.js"></script>
<script src="../bower_components/tui-domutil/domutil.js"></script>
<script src="../bower_components/tui-component-floatinglayer/floatinglayer.js"></script>
<script src="../contextmenu.js"></script>
<script>
var menu = new tui.component.ContextMenu(document.querySelector('#fl'));

function handleClick(e, cmd) {
    console.log(e);
    console.log(cmd);
}

menu.register('#target', handleClick, [
    {title: 'open', disable: true},
    {separator: true},
    {
        title: 'export',
        menu: [
            {title: 'png'},
            {title: 'jpg', command: 'exportToJPG'}
        ]
    },
    {
        title: 'export',
        disable: true,
        menu: [
            {title: 'png'},
            {title: 'jpg', command: 'exportToJPG'}
        ]
    }
]);
</script>
</body>
</html>
