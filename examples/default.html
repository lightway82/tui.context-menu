<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ContextMenu DEMO</title>
    <link rel="stylesheet" type="text/css" href="../dist/tui-component-contextmenu.css" />
    <style>
        body{font-family: sans-serif;}
        #target {
            width: 200px;
            height: 200px;
            background-color: #777;
            color: #fff;
            font-size: 0.8em;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div class="code-html">
        <div id="fl"></div>
        <div id="target">Right-click</div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.16.0/polyfill.js"></script>
    <script src="//rawgit.com/nhnent/tui.code-snippet/1.2.1/code-snippet.min.js"></script>
    <script src="//rawgit.com/nhnent/tui.dom/2.1.0/dist/domutil.js"></script>
    <script src="//rawgit.com/nhnent/tui.component.floatinglayer/1.0.1/dist/floatingLayer.js"></script>
    <script src="../dist/tui-component-contextmenu.js"></script>
    <script class="code-js">
        var menu = new tui.component.ContextMenu(document.querySelector('#fl'));

        function handleClick(e, cmd) {
            console.log(cmd);
        }

        menu.register('#target', handleClick, [
            {title: '폴더 추가'},
            {
                title: '파일 추가',
                menu: [
                    {title: '201670101.xls'},
                    {title: '테스트이미지.png', command: 'exportToPNG'},
                    {title: 'example.jpg', command: 'exportToJPG'}
                ]
            },
            {title: '키 추가'},
            {separator: true},
            {title: '삭제'},
            {title: '복원', disable: true},
            {title: '폴더 추가', disable: true}
        ]);
    </script>
</body>
</html>
