<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>ContextMenu DEMO</title>
        <link type="text/css" rel="stylesheet" href="../styles/prettify-jsdoc.css" />
        <link type="text/css" rel="stylesheet" href="../styles/prettify-tomorrow.css">
        <link type="text/css" rel="stylesheet" href="../styles/tui.css">

        <link rel="stylesheet" type="text/css" href="css/contextmenu.css" />
        <style>
        #target { width: 200px; height: 200px; background-color: #ccc; }
        </style>
    </head>
    <body>
        <div class="wrap" style="height: 500px;">
            <div id="fl"></div>
            <div id="target"></div>
        </div>

        <div class="codeArea"></div>

        <script src="js/code-snippet.js"></script>
        <script src="js/domutil.js"></script>
        <script src="js/floatinglayer.js"></script>
        <script src="js/contextmenu.js"></script>

        <script src="../scripts/prettify/prettify.js"></script>
        <script src="../scripts/prettify/lang-css.js"></script>
        <script src="../scripts/jquery.js"></script>
        <script src="../scripts/samplecode.js"></script>

        <script class="serviceCode">
        var menu = new tui.component.ContextMenu(document.querySelector('#fl'));

        function handleClick(e, cmd) {
            console.log(cmd);
        }

        menu.register('#target', handleClick, [
            {title: 'open'},
            {separator: true},
            {
                title: 'export',
                menu: [
                    {title: 'png'},
                    {title: 'jpg', command: 'exportToJPG'}
                ]
            }
        ]);
        </script>
    </body>
</html>
